<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <h1>Voltus</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="kamar.html">Kamar</a>
            <a href="fasilitas.html">Fasilitas</a>
            <a href="pesan.html">Pesan Sekarang</a>
            <a href="login.html" class="active">Login</a>
        </nav>
    </header>

    <section class="login-section">
        <h2>Login Admin</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Hotel Anda. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Data admin (hardcoded atau bisa diganti dengan backend API)
            const adminAccount = {
                username: "admin",
                password: "admin123"
            };

            // Validasi login
            if (username === adminAccount.username && password === adminAccount.password) {
                localStorage.setItem("isAdminLoggedIn", true); // Tandai admin sebagai login
                alert("Login berhasil! Anda akan diarahkan ke halaman admin.");
                window.location.href = "admin_dashboard.html"; // Halaman admin untuk melihat data konfirmasi
            } else {
                alert("Username atau password salah. Hanya admin yang memiliki akses.");
            }
        });
    </script>
</body>

</html>
