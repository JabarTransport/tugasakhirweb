<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Sekarang</title>
    <link rel="stylesheet" href="pesan.css">
</head>

<body>
    <header>
        <h1>Voltus</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="kamar.html">Kamar</a>
            <a href="fasilitas.html">Fasilitas</a>
            <a href="pesan.html" class="active">Pesan Sekarang</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="intro">
        <h2>Pesan Kamar Sekarang</h2>
        <p>Isi formulir di bawah untuk memesan kamar di hotel kami.</p>
    </section>

    <main class="form-section">
        <form id="bookingForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon</label>
                <input type="text" id="telepon" name="telepon" placeholder="Masukkan nomor telepon Anda" required>
            </div>
            <div class="form-group">
                <label for="tipe_kamar">Tipe Kamar</label>
                <select id="tipe_kamar" name="tipe_kamar" required>
                    <option value="">--Pilih Tipe Kamar--</option>
                    <option value="standard">Standard</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tanggal_checkin">Tanggal Check-in</label>
                <input type="date" id="tanggal_checkin" name="tanggal_checkin" required>
            </div>
            <div class="form-group">
                <label for="tanggal_checkout">Tanggal Check-out</label>
                <input type="date" id="tanggal_checkout" name="tanggal_checkout" required>
            </div>
            <div class="form-group">
                <button type="submit">Pesan Sekarang</button>
            </div>
        </form>
    </main>



    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const bookingData = {
                nama: document.getElementById("nama").value,
                email: document.getElementById("email").value,
                telepon: document.getElementById("telepon").value,
                tipe_kamar: document.getElementById("tipe_kamar").value,
                checkin: document.getElementById("tanggal_checkin").value,
                checkout: document.getElementById("tanggal_checkout").value
            };

            // Simpan data pemesanan ke localStorage
            localStorage.setItem("bookingData", JSON.stringify(bookingData));

            // Arahkan pengguna ke halaman konfirmasi
            window.location.href = "konfirmasi_pesanan.html";
        });
    </script>
</body>

</html>
